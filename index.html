<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Game âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0fdf4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #1e293b;
      text-shadow: 1px 1px 2px #fff;
      font-size: 60px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      justify-items: center;
    }

    .flashcard {
      width: 140px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .flashcard:hover {
      transform: scale(1.07);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: background 0.4s ease;
    }

    .card-front {
      background: linear-gradient(to top left, #a1a19f, #656564);
      color: #1f2937;
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 1.1rem;
      color: #1f2937;
    }

    .normal {
      background: linear-gradient(to top left, #bbf7d0, #4ade80);
    }

    .bonus {
      animation: pulse 1.2s infinite alternate;
      color: #1e1b4b;
    }

    .double {
      background: linear-gradient(to top left, #c4b5fd, #a78bfa);
    }

    .pass {
      background: linear-gradient(to top left, #93c5fd, #60a5fa);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
    }

    @media screen and (max-width: 500px) {
      .flashcard {
        width: 100px;
        height: 70px;
      }
      .card-front,
      .card-back {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<h1>Flashcard Game</h1>
<div class="card-grid" id="cardGrid"></div>

<script>
  const cardGrid = document.getElementById("cardGrid");

  const values = [
    ...Array(10).fill("Rs.50"),
    ...Array(6).fill("Rs.100"),
    ...Array(5).fill("Rs.250"),
    ...Array(3).fill("Rs.500"),
    "Double Bonanza",
    "Double Bonanza",
    "Double Bonanza",
    "Pass and Win!",
    "Pass and Win!",
    "Pass and Win!"
  ];

  const shuffled = values
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);

  shuffled.forEach((reward, index) => {
    const card = document.createElement("div");
    card.classList.add("flashcard");

    const cardInner = document.createElement("div");
    cardInner.classList.add("card-inner");

    const front = document.createElement("div");
    front.classList.add("card-front");
    front.innerText = `${index + 1}`;

    const back = document.createElement("div");
    back.classList.add("card-back");

    if (reward === "Double Bonanza") {
      back.classList.add("bonus", "double");
    } else if (reward === "Pass and Win!") {
      back.classList.add("bonus", "pass");
    } else {
      back.classList.add("normal");
    }

    back.innerText = reward;

    cardInner.appendChild(front);
    cardInner.appendChild(back);
    card.appendChild(cardInner);

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    cardGrid.appendChild(card);
  });
</script>

</body>
</html>
